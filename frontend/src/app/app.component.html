<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>
<h2>Asteptarea a luat sfarsit! Rezerva-ti din timp masa la cele mai cautate localuri din Bucuresti!</h2>
<h3>Adauga un restaurant</h3>
<form [formGroup]="addRestaurantForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>ID restaurant</label>
    <input type="text" formControlName="id" class="form-control"/>
  </div>

  <div class="form-group">
    <label>Nume restaurant</label>
    <input type="text" formControlName="name" class="form-control"/>
  </div>

  <div class="form-group">
    <label>Numar de mese disponibile (mese a cate 4 persoane)</label>
    <input type="text" formControlName="numberOfTables" class="form-control"/>
  </div>

  <div class="form-group">
    <label>Parola (pentru administrator)</label>
    <input type="password" formControlName="password" class="form-control"/>
  </div>

  <div class="form-group">
    <label> Descriere </label>
    <input type="text" formControlName="description" class="form-control"/>
  </div>

  <div class="form-group">
    <label>Adresa</label>
    <input type="text" formControlName="address" class="form-control"/>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Adauga</button>
  </div>
</form>

<h3>Vezi toate restaurantele disponibile</h3>
<h3>Sterge un restaurant din lista</h3>
<h3>Modifica adresa unui restaurant</h3>
<h3>Modifica numarul meselor disponibile</h3>
